# ==============================================================================
# OKnav hosts.conf - Server Configuration
# ==============================================================================
# Format: FQDN  primary-alias [alias2...]  [(options)]
#
# Options (comma-separated in parentheses):
#   oknav                - Include in cluster operations (first alias only)
#   exclude              - Exclude from cluster operations (with oknav)
#   local-only:HOSTNAME  - Restrict access to specified host
#
# Examples:
#   server2.example.com  srv2 server2      (oknav)
#   devbox.local         devbox            (oknav,local-only:workstation)
#   backup.local         bak bakup         (oknav,exclude)
#   adhoc.local          adhoc             # Not in cluster, direct access only
# ==============================================================================

# Primary Okusi Servers (first alias used for cluster operations)
okusi0    ok0 okusi0    (oknav)
okusi1    ok1 okusi1    (oknav)
okusi2    ok2 okusi2    (oknav)
okusi3    ok3 okusi3    (oknav)

# Development server - only accessible from okusi machine
okusi     okdev okusi   (oknav,local-only:okusi)

# Branch offices (first alias used for cluster operations)
okusi0-batam     ok-batam batam ok0-batam    (oknav)

